<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#1a1a2e"/>

  <!-- X symbol (cyan) -->
  <g stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round">
    <line x1="7" y1="7" x2="14" y2="14"/>
    <line x1="14" y1="7" x2="7" y2="14"/>
  </g>

  <!-- O symbol (magenta) -->
  <circle cx="24" cy="24" r="4" fill="none" stroke="#ff00ff" stroke-width="2.5"/>

  <!-- 3D grid hint lines -->
  <g stroke="#444" stroke-width="0.5" opacity="0.6">
    <line x1="16" y1="4" x2="16" y2="28"/>
    <line x1="4" y1="16" x2="28" y2="16"/>
  </g>
</svg>
